        <h1>Your Progress</h1>
        <div class ="container">
            <div class="row">
                <div class="col">
                    {% for activity in the_journal.activities %} 
                    <div class="card my-3 card-box" style="width: 70rem;">
                        <div class="card-body">
                        <h5 class="card-title">{{activity.activity_name}}</h5>
                        <h6 class="card-subtitle my-2 text-muted">I was feeling {{activity.feeling_before}} and after I felt</h6>
                        <p class="card-text">{{activity.comment}}</p>
                        <a href="/edit/activity/{{activity.id}}" class="card-link">Edit</a>
                        <a href="/destroy/activity/{{activity.id}}" class="card-link">Delete</a>
                        </div>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </div>
<!-- java script link -->

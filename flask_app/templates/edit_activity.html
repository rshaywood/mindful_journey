<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Roboto&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet"> -->
    <!-- css link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_activity.css') }}">
    <!-- bootstrap5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--font awsome icon link-->
    <script src="https://kit.fontawesome.com/df5aa5937e.js" crossorigin="anonymous"></script>

</head>


<body>
    <h1>Update Activity</h1>


    <form action="/edit/activity/{{edit.id}}" method="post">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div>
            <div class="select_goal">
                <label for="select_goal">Choose Your Goal:</label>
                <select name="goal_name">
                    <option value="{{edit.goal_name}}">{{edit.goal_name}}</option>
                    <option value="Sleep Better">Sleep Better</option>
                    <option value="Be More Active">Be More Active</option>
                    <option value="Healthier Diet">Healthier Diet</option>
                    <option value="Be More Focused">Be More Focused</option>
                    <option value="Manage Stress and Anxiety">Manage Stress and Anxiety</option>
                </select>
            </div>
            <label for="activity_name">Activity_name :</label>
            <input type="text" name="activity_name" value="{{edit.activity_name}}">
        </div>
        <div>
            <label for="comment">Comment: </label>
            <textarea name="comment" cols="30" rows="10"> {{edit.comment}}</textarea>
        </div>
        <div>
            <label for="feeling_before">Feeling Before: </label>
            <select name="feeling_before">
                {% for index in range(10)%}
                    <option value="{{index}}">{{index}}</option>
                {% endfor %}
            </select>
        </div>
        <img src="https://t4.ftcdn.net/jpg/02/97/10/99/360_F_297109941_q8OZiHb9iRomQ2dD5Q6ozdqvLdILkgNQ.jpg"
            class="img-fluid" alt="Responsive image">
        
        <button type="submit" class="btn btn-primary">Update Activity</button>

        <div class="conatiner error">
            <ul>
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <li>{{message}}</li><!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
            </ul>
    </form>
    <!-- java script link -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>

</html>


</html>

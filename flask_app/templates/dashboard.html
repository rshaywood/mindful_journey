<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Roboto&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- bootstrap5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--font awsome icon link-->
    <script src="https://kit.fontawesome.com/df5aa5937e.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <div class="title">
                        <!-- logo here__> -->
                        <a class="navbar-brand title" href="#">MJ Logo</a>

                        <div class="left-side-nav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Learn</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Events</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <input type="search" name="search" id="search" placeholder="Search">
                    <div class="right-side-nav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="/logout"><button type="button" class="btn btn-warning signin-btn">Sign Out</button></a>
                            </li>
                            <li class="nav-item">
                                <a href="/"><button type="button" class="btn btn-warning signin-btn">Home</button></a>
                            </li>
                            <li class="nav-item">
                                {{session.first_name}} {{session.last_name}}
                            </li>
                            <li class="nav-item">
                                <!-- user image from db -->
                                <img src="{{this_user.user_image}}" alt="" class="user_image">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <h2>Welcome {{session.first_name}} {{session.last_name}} to Your Mindfull Journey</h2>
        <h3>Taking the steps to be the best You!</h3>
        <aside>
            <div class="left_side">
                <h2>A snapshot of your journal entries</h2>
            </div>


            <div class="right_side">
                <p>Your Goal:</p>
                <a href=""><button>Update Goal</button></a>
                <p>Activities You Selected</p>
                <button type="button" class="btn btn-secondary">Physical Fitness</button>
                <button type="button" class="btn btn-secondary">Self-Appreciation</button>
                <button type="button" class="btn btn-secondary">Meditation</button>
                <button type="button" class="btn btn-secondary">Anxiety</button>
                <button type="button" class="btn btn-secondary">Sleep</button>
                <button type="button" class="btn btn-secondary">Healthy Eating</button>
            </div>
        </aside>
    </main>
    <h1></h1>
    <!-- java script link -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>

</html>

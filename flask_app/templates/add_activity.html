<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Roboto&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_activity.css') }}">
    <!-- bootstrap5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--font awsome icon link-->
<script src="https://kit.fontawesome.com/df5aa5937e.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Add Activity</h1>
    <hr>
    <form action="/create/activity" method="post">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div>
            <label for="activity_name">Activity_name :</label>
            <input type="text" name="activity_name">
        </div>
        <div>
            <label for="comment">Comment: </label>
            <textarea name="comment"  cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="feeling_before">Feeling_before: </label>
            <select name="feeling_before" >
                {% for index in range(10)%}
                    <option value="{{index}}">{{index}}</option>
                {% endfor %}
            </select>
        </div>
        <label for="feeling_after">Feeling_after: </label>
        <select name="feeling_after" >
            {% for index in range(10)%}
                <option value="{{index}}">{{index}}</option>
            {% endfor %}
        </select>
    </div>
        <button type="submit" class="btn btn-primary">Add Activity</button>

    <div class="conatiner error">
        <ul>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <li>{{message}}</li><!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </ul>
    </form>
<!-- java script link -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>

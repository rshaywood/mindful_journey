        <div class="container d-flex justify-content-evenly p-2 mt-5">
            <img src="{{ url_for('static', filename='images/fear.webp') }}" width="600" height="616" id="myPicture"
                class="shadow-lg p-3 mb-5 bg-body rounded" alt="some image">


            <form action="/create/activity" method="post" class=" mx-auto text-center col-xs-1">
                <h1 class="shadow p-3 mb-1 bg-body rounded">Add Activity</h1>
                <input type="hidden" name="user_id" value="{{session.user_id}}">
                <div>
                    <div class="select_goal shadow-sm p-3 mb-1 bg-body rounded">
                        <label for="select_goal">Choose Your Goal:</label>
                        <select name="goal_name">
                            <option value="">--Select--</option>
                            <option value="Sleep Better">Sleep Better</option>
                            <option value="Be More Active">Be More Active</option>
                            <option value="Healthier Diet">Healthier Diet</option>
                            <option value="Be More Focused">Be More Focused</option>
                            <option value="Manage Stress and Anxiety">Manage Stress and Anxiety</option>
                        </select>
                    </div>
                    <div class="shadow-sm p-3 mb-1 bg-body rounded ">
                        <label for="activity_name">Activity Name:</label>
                        <input type="text" name="activity_name">
                    </div>
                </div>
                <div class="shadow-sm p-3 mb-1 bg-body rounded">
                    <label for="comment">Journal Your Activity: </label><br>
                    <textarea name="comment" cols="60" rows="5"></textarea>
                </div>

                <div class="shadow-sm p-3 mb-1 bg-body rounded emoji-part">
                    <div class="p-2">
                    <label for="feeling_before">Feeling Before:</label>
                    <!-- dropdown image before code below -->
                    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
                    <script src="http://www.marghoobsuleman.com/mywork/jcomponents/image-dropdown/samples/js/msdropdown/jquery.dd.min.js" type="text/javascript"></script>
                    <Select id="feeling_before" name="feeling_before" class="dd">
                        <option value="1" data-image="/static/images/happy.png">Happy</option>
                        <option value="2" data-image="/static/images/relaxed.png">Relaxed</option>
                        <option value="3" data-image="/static/images/sad.png">Sad</option>
                        <option value="4" data-image="/static/images/scared.png">Scared</option>
                        <option value="5" data-image="/static/images/Worried.png">Worried</option>
                        <option value="6" data-image="/static/images/angry.png">Angry</option>
                        <option value="7" data-image="/static/images/embarrassed.png">Embarrassed</option>
                        <option value="8" data-image="/static/images/tired.png">Tired</option>
                        </select>
                    </div>
                    <div class="p-2">
                        <label for="feeling_after">Feeling After:</label>
                        <!-- dropdown image code after below -->
                        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
                        <!-- plug in for dropdown images -->
                        <script src="http://www.marghoobsuleman.com/mywork/jcomponents/image-dropdown/samples/js/msdropdown/jquery.dd.min.js" type="text/javascript"></script> 
                        <Select id="feeling_after" name="feeling_after" class="dd">
                            <option value="1" data-image="/static/images/happy.png">Happy</option>
                              <option value="2" data-image="/static/images/relaxed.png">Relaxed</option>
                              <option value="3" data-image="/static/images/sad.png">Sad</option>
                              <option value="4" data-image="/static/images/scared.png">Scared</option>
                              <option value="5" data-image="/static/images/Worried.png">Worried</option>
                              <option value="6" data-image="/static/images/angry.png">Angry</option>
                              <option value="7" data-image="/static/images/embarrassed.png">Embarrassed</option>
                              <option value="8" data-image="/static/images/tired.png">Tired</option>
                            </select>
                    </div>

                <button type="submit" class="shadow bg-body rounded btn btn-info signin-btn text-dark"
                    style="margin-top: 5px;">Add
                    Activity</button>


                <div class="conatiner error">
                    <ul>
                        {% with messages = get_flashed_messages() %}
                        <!-- declare a variable called messages -->
                        {% if messages %}
                        <!-- check if there are any messages -->
                        {% for message in messages %}
                        <!-- loop through the messages -->
                        <li>{{message}}</li><!-- display each message in a paragraph tag -->
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </ul>
